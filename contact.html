<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu - Café Urbano</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<header class="main-header">
		<nav class="main-nav">
			<a href="index.html">Inicio</a>
			<a href="promotions.html">Promociones</a>
			<a href="products.html">Productos</a>
			<a href="contact.html" class="active">Contacto</a>
		</nav>
			<button class="cart-btn" id="cart-btn" onclick="toggleCart()">
				🛒 <span class="cart-count" id="cart-count">0</span>
			</button>
		<div id="cart-modal" class="cart-modal">
			<div class="cart-content">
				<span class="close" onclick="toggleCart()">&times;</span>
				<h2>Carrito</h2>
				<ul id="cart-items"></ul>
				<p>Total: $<span id="cart-total">0</span></p>
				<button onclick="clearCart()">Vaciar carrito</button>
			</div>
		</div>
	</header>
	<main class="contact-content">
		<div class="contact-section">
			<section class="contact-form-section">
				<h1>Contacto</h1>
				<form class="contact-form" action="#" method="post">
					<label for="name">Nombre:</label>
					<input type="text" id="name" name="name" required>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>

					<label for="message">Mensaje:</label>
					<textarea id="message" name="message" rows="5" required></textarea>

					<button type="submit">Enviar</button>
				</form>
			</section>
			<section class="contact-map-section">
				<h2>¿Dónde estamos?</h2>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210116.45256840062!2d-58.53761040781277!3d-34.62768213297169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb67011d205ff%3A0x203fabde3740defb!2sCaf%C3%A9%20Urbano!5e0!3m2!1ses-419!2sar!4v1759856281923!5m2!1ses-419!2sar"
					width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</section>
		</div>
	</main>
	<footer class="main-footer">
		<div class="footer-content">
			<div>📍 Av. Donado 1901, Ciudad Autónoma de Buenos Aires</div>
			<div>📞 (123) 456-7890</div>
			<div>
				<a href="#">Instagram</a> |
				<a href="#">Facebook</a>
			</div>
		</div>
	</footer>
</body>

</html>
